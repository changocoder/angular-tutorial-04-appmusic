<div class="container animated fadeIn">
    <div class="row">
    <div class="card-columns">
          <div (click)="showArtist( item )" *ngFor="let item of newReleases" class="card puntero">
            <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">
                  <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
                      {{ artist.name }}
                  </span>
              </p>
            </div>
          </div>
      </div>
    </div> 
  </div>
